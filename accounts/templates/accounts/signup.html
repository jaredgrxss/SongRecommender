{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="main-form">
<form method="POST" class="center-form">
    <h1 class="form-message">Register</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" class="styled-button">
    <p class='go-to-login'>Already have an account? Login <a class='go-to-login-link' href="{% url 'accounts:login' %}">here</p>
</form>
</div>

{% endblock content %}
